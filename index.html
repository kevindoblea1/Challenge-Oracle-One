<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/mainStyle.css">
    
</head>
<body>
    <main class="main container grid">
        <section class="section grid">
        
            <div class="main-Logo">
                <img src="./assets/Logo.png" alt="logo" class="logo_img">
            </div>
            
            <div class="text">
                <div class="input">
                    <textarea id="input_text" cols="input_text" rows="12" placeholder="Ingrese el texto Aqui"></textarea>
                </div>
                
                <div class="info">
                    <img src="./assets/bi_exclamation-circle-fill.png" alt="exclamation icon">
                    <span class="info_text">Solo puede usar letras minusculas, no se permite caracteres especiales.</span>
                </div>
                
                <div class="buttons grid">
                    <button class="button_encrypt" id="button_encrypt">Encriptar</button>
                    <button class="button_decrypt" id="button_Decrypt">Desencriptar</button>
                </div>
                
            </div>
        </section>
    
    </main>
    <script src="./scripts/index.js"></script>
</body>
</html>
