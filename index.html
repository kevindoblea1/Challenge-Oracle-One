<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/mainStyle.css" />
  </head>
  <body>
    <main class="main container grid">
      <section class="section grid">
        <div class="main-Logo">
          <img src="./assets/Logo.png" alt="logo" class="logo_img" />
        </div>
        <div class="text">
          <div class="input">
            <textarea
              id="input_text"
              cols="input_text"
              rows="12"
              placeholder="Ingrese el texto Aqui"
            ></textarea>
          </div>
          <div class="info">
            <img class="info_img"
              src="./assets/bi_exclamation-circle-fill.png"
              alt="exclamation icon"
            />
            <span class="info_text"
              >Solo puede usar letras minusculas, no se permite caracteres
              especiales.</span
            >
          </div>
          <div class="buttons grid">
            <button class="button_encrypt" id="button_encrypt">
              Encriptar
            </button>
            <button class="button_decrypt" id="button_Decrypt">
              Desencriptar
            </button>
          </div>
        </div>
      </section>
      <aside class="message">
        <div class="message_container" id="message_container">
          <img
            src="./assets/munheco.svg"
            alt="message-image"
            class="messaje_img"
          />
          <div class="message_info">
            <h2 class="message_no-found">No se encontro ningun mensaje</h2>
            <span class="message_type-a-text"
              >Ingresa el texto que deseas Encriptar o Desencriptar</span
            >
          </div>
        </div>
        <div class="message_crypto" id="message_crypto">
          <textarea
            id="input_text-Encrypt"
            rows="16"
            class="input_text-Encrypt"
          ></textarea>
          <button class="button_copy" id="button_copy">Copiar</button>
        </div>
      </aside>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
